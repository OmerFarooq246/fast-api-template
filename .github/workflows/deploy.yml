name: Deploy FastAPI on Main Updates

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy-fastapi:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            APP_PATH="${{ secrets.APPS_FOLDER }}/${{ secrets.APP_NAME }}"
            SERVICE_FILE="/etc/systemd/system/${{ secrets.APP_NAME }}.service"

            # Clone or pull repo
            if [ ! -d "$APP_PATH/.git" ]; then
              echo "Repo not found. Cloning..."
              cd "${{ secrets.APPS_FOLDER }}"
              git clone "${{ secrets.REPO_URL }}" "${{ secrets.APP_NAME }}"
            else
              echo "Repo exists. Pulling latest changes..."
              cd "$APP_PATH"
              git pull
            fi

            # Install Python venv and pip
            sudo apt update
            sudo apt install -y python3-venv python3-pip

            # Create venv if missing
            if [ ! -d "$APP_PATH/venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv "$APP_PATH/venv"
            fi

            # Activate venv & install dependencies
            source "$APP_PATH/venv/bin/activate"
            pip install --upgrade pip
            pip install -r "$APP_PATH/requirements.txt"

            if [ ! -f "$SERVICE_FILE" ]; then
              echo "Creating systemd service..."

              # Create empty file
              sudo touch "$SERVICE_FILE"

              # Write each line
              sudo sh -c "echo '[Unit]' > $SERVICE_FILE"
              sudo sh -c "echo 'Description=FastAPI App' >> $SERVICE_FILE"
              sudo sh -c "echo 'After=network.target' >> $SERVICE_FILE"
              sudo sh -c "echo '' >> $SERVICE_FILE"
              sudo sh -c "echo '[Service]' >> $SERVICE_FILE"
              sudo sh -c "echo 'User=${{ secrets.SERVER_USER }}' >> $SERVICE_FILE"
              sudo sh -c "echo 'WorkingDirectory=$APP_PATH' >> $SERVICE_FILE"
              sudo sh -c "echo 'ExecStart=$APP_PATH/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${{ secrets.PORT }}' >> $SERVICE_FILE"
              sudo sh -c "echo 'Restart=always' >> $SERVICE_FILE"
              sudo sh -c "echo '' >> $SERVICE_FILE"
              sudo sh -c "echo '[Install]' >> $SERVICE_FILE"
              sudo sh -c "echo 'WantedBy=multi-user.target' >> $SERVICE_FILE"

              # Reload systemd and enable service
              sudo systemctl daemon-reload
              sudo systemctl enable "${{ secrets.APP_NAME }}"
            fi

            # Restart the service
            sudo systemctl restart "${{ secrets.APP_NAME }}"
